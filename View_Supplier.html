  <script>
    document.addEventListener('DOMContentLoaded', function() {
    fetch('process_view_supplier.php')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('supplier-data');
            let html = '';
            data.forEach(supplier => {
                html += `<tr>
                            <td>${supplier.supplier_id}</td>
                            <td>${supplier.Delivery_Boy_Name}</td>
                            <td>${supplier.Customer_Address}</td>
                            <td>${supplier.Bill_ID}</td>
                            <td>${supplier.Ship_ID}</td>
                            <td>${supplier.Shipping_Cost}</td>
                            <td>${supplier.Date_of_Shipment}</td>
                            <td>${supplier.Mode_of_Travel}</td>
                         </tr>`;
            });
            tbody.innerHTML = html;
        })
        .catch(error => {
            console.error('Error fetching supplier data:', error);
        });
});

  </script>
